    <div class="borda"></div>

    <div class="formulario">
      <ul class="lista">
        
          <form onsubmit="cadastrar();">

            <h5>FALE CONOSCO</h5> <br>
            <li>
            <label>Nome</label>
            <input type="text" name="Nome" id="nom" placeholder="Nome completo">
        </li>
        <li>
          <label>CPF</label>
          <input type="text" name="CPF" id="doc" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
        </li>
        <li>
          <label>Telefone</label>
          <input type="text" name="Telefone" id="tel" placeholder="00 0000-0000">
        </li>
        <li>
          <label>Celular</label>
          <input type="text" name="Celular" id="cel" placeholder="00 00000-0000"><br><br>
        <li>  
          <label for="story">Deixe sua mensagem:</label>
          <textarea id="story" name="story" rows="5" cols="40"> </textarea> <br><br>
        </li>  
          
          <button>Enviar</button>
       
    </div>
  </ul>
    </form>

    <div class="calculo">
      <ul class="lista">
        <form onsubmit="calcular();">

          
          <h6>Calcular frete e prazo para entrega</h6><br>
          <li>
            <label>CEP</label>
            <input type="text" name="CEP" id="cep" placeholder="00000-000" onblur="pesquisacep(this.value);"
              pattern="\d{5}\-\d{3}">
          </li>
          <li>
            <label>Logradouro</label>
            <input type="text" name="logradouro" id="rua" placeholder="Logradouro" disabled>
          </li>
          <li>
            <label>Número</label>
            <input type="text" name="Número" id="num" placeholder="Número">
          </li>
          <li>
            <label>Complemento</label>
            <input type="text" name="Complemento" id="comp" placeholder="Complemento"><br><br><br><br>
          </li>
          <li>
            <label>Bairro</label>
            <input type="text" name="Bairro" id="bairro" placeholder="Bairro" disabled>
          </li>
          <li>
            <label>Cidade</label>
            <input type="text" name="Cidade" id="cidade" placeholder="Cidade" disabled>
          </li>
          <li>
            <label>Estado</label>
            <input type="text" name="Estado" id="uf" placeholder="UF" disabled> <br><br><br>
          </li>


          <button>Calcular</button>

    </div>
    </ul>

    </form>
    
    <div class="imagem"><img src="_imagens/Fale conosco.jpg" width="350" height="400" alt="Imagem"></div>

    <div class="politicas">
      Política de privacidade<br>

    </div>

      <P>Formas de Pagamento</P>
      <button type="button" class="btn btn-info">VISA</button>
      <button type="button" class="btn btn-info">MASTERCARD</button>
      <button type="button" class="btn btn-info">BOLETO</button>
      <button type="button" class="btn btn-info">PIX</button>
    </div>

    <div class="redes_sociais">
      <p>Siga-nos</p>
